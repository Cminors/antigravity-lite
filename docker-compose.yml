version: '3.8'

services:
  antigravity-lite:
    build: .
    container_name: antigravity-lite
    restart: unless-stopped
    ports:
      - "8045:8045"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    environment:
      - TZ=Asia/Shanghai
      # OAuth 凭证可选，也可在 Web 界面配置
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8045/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
